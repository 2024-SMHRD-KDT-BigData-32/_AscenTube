<!-- popup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심 채널 도우미</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; /* Inter 폰트 사용 */
            width: 280px; /* 너비 약간 증가 */
            padding: 15px; 
            text-align: center; 
            background-color: #f8f9fa; /* 약간 밝은 배경색 */
            color: #212529; /* 기본 텍스트 색상 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 { 
            color: #1a73e8; /* AscenTube 브랜드 색상 (예시) */
            margin-top: 0; 
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }
        p { 
            font-size: 0.85em; /* 약간 작은 폰트 */
            color: #495057; 
            margin-bottom: 8px;
            line-height: 1.4;
        }
        #loginStatus { 
            font-weight: 500; /* 보통 굵기 */
            margin-top: 12px;
            font-size: 0.9em;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
            width: 90%; /* 내부 요소 너비 */
            word-break: break-all; /* 긴 사용자 이름 줄바꿈 */
        }
        #syncBtn { 
            margin-top: 12px; 
            padding: 8px 15px; 
            cursor: pointer; 
            background-color: #1a73e8; /* 버튼 색상 */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        #syncBtn:hover {
            background-color: #0c5ab8; /* 호버 시 약간 어둡게 */
        }
        #syncMessage { /* alert 대신 메시지를 표시할 영역 */
            margin-top: 10px;
            font-size: 0.8em;
            color: #095709; /* 성공 메시지 색상 (예시) */
            min-height: 1.2em; /* 메시지가 없을 때도 공간 유지 */
        }
    </style>
</head>
<body>
    <h3>AscenTube 도우미</h3>
    <p>관심 채널 영상 제목 앞에 ⭐이 표시됩니다.<br>채널 관리는 AscenTube 웹사이트에서 해주세요.</p>
    <div id="loginStatus">로그인 상태 확인 중...</div>
    <button id="syncBtn">웹사이트와 로그인 동기화</button>
    <div id="syncMessage"></div> <!-- alert 대신 메시지 표시 영역 -->
    <script src="popup.js"></script>
</body>
</html>
